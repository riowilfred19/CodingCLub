    <script>
      var c=0;
      function ajaxcall(uname,email,pwd,divname){
        document.getElementById("smodalmessage").style.visibility="visible";
        var uname=document.getElementById(uname).value;
        var pwd=document.getElementById(pwd).value;
        var email=document.getElementById(email).value;
      var list={
        uname: uname,
        pwd: pwd,
        email: email
      };
      $.ajax({
        url: 'signup.php',
        type: "GET",
        data: list,
        success: function(data){
            $("#"+divname).html(data);
        },
        error: function(){
          $("#"+divname).html("<p>Error In ajax call</p>");
        }
      });
      }
      
    </script>
